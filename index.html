    <title>rockPaperScissor</title>
    <script>

        // make a function which will give the output as "Rock" "paper" or "scissor"
        // name it 'getComputerChoice'
        function getComputerChoice(){

        // make a variable to store a number
        // name it num
        let num;

        // store a random 1-100 digit number in that num variable
        // Math.random returns a number between 0-1 and multiplying it with 10 gives a decimal number between 0-100
        // Math.floor will make the number go to nearest integer
        num = Math.floor(Math.random()*100) 

        // make another variable to store the output for function, e.g, Rock, Paper, Scissor
        // name it computerChoice
        let computerChoice;

        // IF num is less that 33
        // THEN set computerChoice to Rock
        if (num<=33){
            computerChoice = 'Rock';
        }

        // BUT IF num is less than 67 and greater than 33
        // THEN set computerChoice to Paper
        else if (num>33 && num<67){
            computerChoice = 'Paper';
        }

        // AND IF all conditions don't apply, e.g., num greater than 67
        // THEN set computerChoice to Scissor
        else {
            computerChoice = 'Scissor';
        }

        // make computerChoice the output for this function
        return computerChoice;
        }

        // make a function that plays one round of game
        // name it playRound
        function playRound() {

        // make a variable to store result of this round
        // name it playResult
        let platResult;

        // make a variable to store user's input
        // name it userInput
        let userInput;

        // ask user to give his input as Rock, Paper, Scissor
        // take input of user and store it in userInput
        userInput = prompt("Enter Rock, Paper, Scissor for your decision.\nBy default, your choice is Rock.");

        // process the userInput to every alphabet and case and make default if user inputs something wrong
        userInput = userInput.toUpperCase();
        if (userInput != 'ROCK' && userInput != 'PAPER' && userInput != 'SCISSOR'){
            userInput='ROCK';
        }

        // make another variable to store computer's input
        // name it compInput
        let compInput;

        // call the getComputerChoice function to get computer choice
        // store the computer choice in compInput and process it
        compInput = getComputerChoice().toUpperCase();

        // IF userInput is PAPER and compINPUT is ROCK
        // THEN user wins
        // print the winning message for user
        if (userInput === 'PAPER' && compInput === 'ROCK'){
            playResult = `You Win! ${userInput} wins over ${compInput}`;
        }

        // ELSE IF userInput is ROCK and compInput is Scissor
        // THEN user wins
        // print the winning message for user
        else if (userInput === 'ROCK' && compInput === 'SCISSOR'){
            playResult = (`You Win! ${userInput} wins over ${compInput}`);
        }

        // ELSE IF userInput is SCISSOR and compInput is PAPER
        // THEN user wins
        // print the winning message for user
        else if (userInput === 'SCISSOR' && compInput === 'PAPER'){
            playResult = `You Win! ${userInput} wins over ${compInput}`;
        }
        
        // ELSE IF userInput and compInput are same
        // THEN no one wins
        // print TIE message for user
        else if (userInput === compInput){
            playResult = (`Tie! No One Won! You both entered ${userInput}`);
        }
        
        // ELSE if anything other than these condition
        // THEN computer wins
        // print losing message for user
        else {
            playResult = (`You Lose! ${compInput} wins over ${userInput}`);
        }

        // return the message of the result
        return playResult;
        }

        // make a function to play game for five rounds and decide who is winner
        // name it playGame
        function playGame() {

        // make a variable to count the user wins
        // name it userWinCount
        let userWinCount;

        // make a variable to count the computer wins
        // name it compWinCount
        let compWinCount;

        // make a variable to get one round result 
        // name it roundResult
        let roundResult;

        // make a loop to play 5 games
        for (i=0; i<5; i++){
        // call playRound function to play a round
        // process the result given by playRound function
        // store the result to roundResult
        roundResult = playRound();

        // IF user won
        // THEN add 1 to userWinCount
        if (roundResult.startsWith('You Win')){
            userWinCount += 1;
        }

        // ELSE IF computer won
        // THEN add 1 to compWinCount
        else if (roundResult.startsWith('You Lose')){
            compWinCount += 1;
        }

        // ELSE if it was a tie
        // THEN do nothing
        else{}

        }
        // loop it for 5 times

        // IF userWinCount is greater than compWinCount
        // THEN print user wins
        if (userWinCount > compWinCount){
            console.log('You Win!!');
        }

        // ELSE IF userWinCount is less than compWinCount
        // THEN print computer wins
        else if (compWinCount > userWinCount){
            console.log('You Lose!!');
        }
        
        // ELSE both have equal scores
        // THEN print TIE
        else {
            console.log('TIE!!!');
        }
        }

        playGame();
    </script>
